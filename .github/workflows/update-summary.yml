# Workflow to automatically update SUMMARY.md based on the /src directory structure
#
# This workflow triggers when:
# - Any markdown file is added/modified in /src/** (except SUMMARY.md itself)
# - Manually triggered via workflow_dispatch
#
# The workflow will:
# 1. Run update_summary (Rust) to regenerate SUMMARY.md
# 2. Commit and push changes if SUMMARY.md was modified
#
name: Update SUMMARY.md

on:
  workflow_call:

permissions:
  contents: write

jobs:
  update-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Compile update_summary
        run: rustc update_summary.rs -o update_summary

      - name: Update SUMMARY.md
        run: ./update_summary

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/SUMMARY.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/SUMMARY.md
          git commit -m "Auto-update SUMMARY.md based on directory structure"
          git push
